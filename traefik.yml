accessLog:
  filePath: "./access.log"
  filters:    
    statusCodes:
      - "200"

api:
  dashboard: true

certificatesResolvers:
  default:
    acme:
      # caServer: https://acme-staging-v02.api.letsencrypt.org/directory
      email: my-email@my-domain.com
      storage: acme.json
      dnsChallenge:
        delayBeforeCheck: 0
        provider: cloudflare

entryPoints:
  web:
    address: ':80'
  web-secure:
    address: ':443'
    forwardedHeaders:
      trustedIPs:
        # Cloudflare IPs
        - "173.245.48.0/20"
        - "103.21.244.0/22"
        - "103.22.200.0/22"
        - "103.31.4.0/22"
        - "141.101.64.0/18"
        - "108.162.192.0/18"
        - "190.93.240.0/20"
        - "188.114.96.0/20"
        - "197.234.240.0/22"
        - "198.41.128.0/17"
        - "162.158.0.0/15"
        - "104.16.0.0/12"
        - "172.64.0.0/13"
        - "131.0.72.0/22"

providers:
  docker:
    endpoint: 'unix:///var/run/docker.sock'
    exposedByDefault: false
